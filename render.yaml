services:
  - type: web
    name: ai-agent-streamlit
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: GROQ_API_KEY
        fromGroup: ai-keys
      - key: TAVILY_API_KEY
        fromGroup: ai-keys
      - key: STABILITY_API_KEY
        fromGroup: ai-keys